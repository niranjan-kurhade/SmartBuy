<!DOCTYPE html>
<html>
<head>
  <title>Review Analyzer</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .loader {
      display: none;
      text-align: center;
      margin: 10px 0;
    }
    .progress {
      margin-top: 10px;
      font-style: italic;
      color: #666;
    }
    .summary {
      display: none;
    }
    .metric {
      background-color: #f5f5f5;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 10px;
    }
    .metric h3 {
      margin: 0 0 8px 0;
      color: #333;
    }
    .pros-cons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .pros, .cons {
      background-color: #f5f5f5;
      border-radius: 6px;
      padding: 12px;
    }
    .pros h3 {
      color: #4CAF50;
    }
    .cons h3 {
      color: #f44336;
    }
    ul {
      margin: 0;
      padding-left: 20px;
    }
    li {
      margin-bottom: 4px;
    }
    .error {
      color: #f44336;
      text-align: center;
      font-weight: bold;
    }
    .loading-animation {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-radius: 50%;
      border-top: 3px solid #4CAF50;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="analyzeBtn">Analyze Reviews</button>
    <div class="loader">
      <div class="loading-animation"></div>
      <div class="progress"></div>
    </div>
    <div class="error"></div>
    <div class="summary">
      <div class="metric">
        <h3>Overview</h3>
        <div id="overview"></div>
      </div>
      <div class="metric">
        <h3>Sentiment Analysis</h3>
        <div id="sentiment"></div>
      </div>
      <div class="pros-cons">
        <div class="pros">
          <h3>Pros</h3>
          <ul id="prosList"></ul>
        </div>
        <div class="cons">
          <h3>Cons</h3>
          <ul id="consList"></ul>
        </div>
      </div>
      <div class="metric">
        <h3>Common Phrases</h3>
        <div id="phrases"></div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
